<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawsome 5.15 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" />

    <!-- GOOGLE-FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Contact | Mama Kitchen</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <nav id="main-nav">
          <img id="logo" src="img/logo-1.png" alt="">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

              <!-- SECTION-1 -->
    <section id="contact" class="bg-secondary py-3">
      <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <div class="bottom-line"></div>

        <form method="POST">
          <div class="text-field">
            <input class="text-input name-input" type="text" name="name" placeholder="Name">
            <input class="text-input subject-input" type="text" name="subject" placeholder="Subject">
            <input class="text-input email-input" type="email" name="email" placeholder="Email Address">
            <input class="text-input phone-input" type="text" name="phone" placeholder="Phone No.">
            <textarea class="text-input message-input" type="message" name="message" placeholder="Enter Message"></textarea>
          </div>
          <div class="contact-button">
            <button type="submit" class="btn-dark">Submit</button>
          </div>
        </form>

      </div>
    </section>

            <!-- SECTION-CONTACT-ICONS -->
    <section id="contact-icon" class="bg-light py-3">
      <div class="container">

        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>example@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>0032 555 555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>55 Some Street, Antwerp</p>
          </div>
        </div>

      </div>
    </section>


    <!--      FOOTER     -->
    <footer id="main-footer" class="bg-dark">
      <div class="footer-content container">
        <p>Copyright &copy; 2021, p|s - All Rights Reserved </p>
        <div class="social">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
